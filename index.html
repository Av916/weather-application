<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="input-container">
        <input
          type="text"
          name=""
          class="search-input"
          placeholder="Enter location..."
        />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature" id="temperature">21.2</div>
        <div class="location-date" id="locationDate">
          <h2 id="location">Delhi</h2>
          <span class="time" id="time">12:43</span>
          <span class="day" id="day">Monday</span>
          <span class="date" id="date">2025-05-16</span>
        </div>
        <div class="weather-state">
          <img
            src="./113.webp"
            alt="weather icon"
            class="weather-logo"
            id="img"
          />
          <div class="condition" id="condition">Sunny</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
